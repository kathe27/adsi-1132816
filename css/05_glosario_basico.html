<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Glosario Basico CSS</title>
	<style>
		/* h1-> es el selector */
		h1 {
			/* color: propiedad */
			/* blue: valor */
			color: blue;
		}
		code {
			/* 3 declaraciones */
			background-color: darkgray;
			color: white;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Glosario Basico CSS</h1>
	<hr>
	<code>
		selector { propiedad: valor;}
	</code>
	</hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formas de imprimir en JS</title>
</head>
<body>
	<h1>Formas de imprimir en JS</h1>
	<hr>
	<h3 id='mensaje'></h3>
	<script>
		document.write('<h2>Bienvenido a JS</h2>');

		alert('ADSI 1132816 le da la bienvenida');

		console.log('Saludo desde la consola');
		var msj = document.getElementById('mensaje');
		msj.innerHTML = '<em>Elemento modificado desde JS</em>'
	</script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto Calculadora</title>
	<style>
		section.calculadora{
			width: 400px;
			font: Tahoma;
			background-image: url(imgs/mariposa.jpg);
			height: 500px;
			border: 4px solid #FF0080;
			position: relative;
			text-align: center;
			left: 500px;
			top: 100px;
			border-radius: 10px;
		}
		input.bar{
			position: relative;
			top: 50px;
			height: 80px;
			width: 300px;
			border: 4px solid #FF0080;
			font-size: 30px;
		}
		button{
			text-align: center;
			margin-left: 15px;
			width: 50px;
			height: 50px;
			border-radius: 80px;
			background-color: #FF4AA5;
			font-size: 22px;
		}
		button:hover{
			background-color: #FF91C8;
		}
		button#btnigu{
			width: 260px;
			background-color: #FF4AA5;	
		}
		button#btnigu:hover{
			background-color: #FF91C8;
		}
	</style>
</head>
<body>
	<section class="calculadora">
		<input  id="display" class="bar" type="text">
		<br>
		<br>
		<br>
		<br>
		<br>
		<button id="btn1">1</button>
		<button id="btn2">2</button>
		<button id="btn3">3</button>
		<button id="btnnor">C</button>
		<br><br>
		<button id="btn4">4</button>
		<button id="btn5">5</button>
		<button id="btn6">6</button>
		<button id="btnmas">+</button>
		<br><br>
		<button id="btn7">7</button>
		<button id="btn8">8</button>
		<button id="btn9">9</button>
		<button id="btnres">-</button>
		<br><br>
		<button id="btn0">0</button>
		<button id="btnmul">*</button>
		<button id="btndiv">/</button>
		<button id="btnpun">.</button>
		<br><br>
		<button id="btnigu">=</button>


	</section>
	


	<script>
		var display  = document.getElementById('display');
		var btn1     = document.getElementById('btn1');
		var btn2     = document.getElementById('btn2');
		var btn3     = document.getElementById('btn3');
		var btn4     = document.getElementById('btn4');
		var btn5     = document.getElementById('btn5');
		var btn6     = document.getElementById('btn6');
		var btn7     = document.getElementById('btn7');
		var btn8     = document.getElementById('btn8');
		var btn9     = document.getElementById('btn9');
		var btn0     = document.getElementById('btn0');
		var btnnor   = document.getElementById('btnnor');
		var btnmas   = document.getElementById('btnmas');
		var btnres   = document.getElementById('btnres');
		var btnmul   = document.getElementById('btnmul');
		var btndiv   = document.getElementById('btndiv');
		var btnpun   = document.getElementById('btnpun');
		var btnigu   = document.getElementById('btnigu');


		btn1.onclick = function() {
			display.value += 1;
		}
		btn2.onclick = function() {
			display.value += 2;
		}
		btn3.onclick = function() {
			display.value += 3;
		}
		btn4.onclick = function() {
			display.value += 4;
		}
		btn5.onclick = function() {
			display.value += 5;
		}
		btn6.onclick = function() {
			display.value += 6;
		}
		btn7.onclick = function() {
			display.value += 7;
		}
		btn8.onclick = function() {
			display.value += 8;
		}
		btn9.onclick = function() {
			display.value += 9;
		}
		btn0.onclick = function() {
			display.value += 0;
		}
		btnnor.onclick = function() {
			display.value = "";
		}
		btnmas.onclick = function() {
			display.value +='+';
		}
		btnres.onclick = function() {
			display.value +='-';
		}
		btnmul.onclick = function() {
			display.value +='*';
		}
		btndiv.onclick = function() {
			display.value +='/';
		}
		btnpun.onclick = function() {
			display.value +='.';
		}



	</script>
	
</body>
</html>

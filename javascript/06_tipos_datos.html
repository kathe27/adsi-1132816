<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos De Datos JavaScript</title>
</head>
<body>
	<h1>Tipos De Datos JavaScript</h1>
	<hr>

	<script>
		var x; //Indefinido
		var nulo = null; // Valor Nulo
		var num     = 1; //Número
		var dec     = 2.12; //Decimales
		var nuexp    = 1e5; //Notación Cienfica

		var cadena1 = 'Hola' //Cadena
		var cadena2 = 'Mundo' //Cadena

		var valor1 = true; // Booleano - Verdadero
		var valor2 = false; // Booleano - Falso

		var frutas = new Array('Mango', 'Pera', 'Fresa');

		// Definiendo el tipo de variable
		var arreglo = new Array();
		var numero = new Number();
		var cadena = new String();
		var booleano = new Boolean();
		var fecha = new Date();
		var objeto = new Object();


	</script>
</body>
</html>

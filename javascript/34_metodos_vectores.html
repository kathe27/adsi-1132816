<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Métodos Vectores JS</title>
</head>
<body>
	<h1>Métodos Vectores JS</h1>
	<hr>
	<ul id="vector"></ul>

	<script>
		var vector = document.getElementById('vector');
		var lprog  = new Array('Php', 'Ruby', 'C Sharp', 'Javascript', 'Python');

		vector.innerHTML  = "<li> Valores del Arreglo: "+lprog.valueOf()+"</li>";
		vector.innerHTML += "<li> Arreglo a Cadena: "+lprog.toString()+"</li>";
		vector.innerHTML += "<li> Unir los Valores con /: "+lprog.join('/')+"</li>";
		vector.innerHTML += "<li> Ordenar el Arreglo: "+lprog.sort()+"</li>";
		vector.innerHTML += "<li> Invertir los Arreglos: "+lprog.reverse()+"</li>";

		lprog.unshift('Pascal');
		vector.innerHTML += "<li> Agregar valor al inicio: "+lprog+"</li>";
		lprog.push('Java');
		vector.innerHTML += "<li> Agregar valor al final: "+lprog+"</li>";

		lprog.shift();
		vector.innerHTML += "<li> Eliminar valor al inicio: "+lprog+"</li>";
		lprog.pop();
		vector.innerHTML += "<li> Eliminar valor al final: "+lprog+"</li>";


	</script>

</body>
</html>

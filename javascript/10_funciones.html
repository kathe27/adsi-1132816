<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones JS</title>
</head>
<body>
	<h1>Funciones Js</h1>
	<hr>
	<fieldset>
		<legend><h4>Sumas</h4></legend>
		<input type="number" id="n1" placeholder="Número 1">
		<br>
		<input type="number" id="n2" placeholder="Número 2">
		<br>
		<button onclick="sumar();">Suma</button>
	</fieldset>
	<h2 id='res'></h2>

	<script>
		function sumar(){
			var n1  = parseInt(document.getElementById('n1').value);
			var n2  = parseInt(document.getElementById('n2').value);
			var res = document.getElementById('res');

			res.innerHTML = "La suma es: "+(n1 + n2);
		}
	</script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ventanas Emergentes (JS)</title>
</head>
<body>
	<h1>Ventanas Emergentes (JS)</h1>
	<hr>

	<script>
		if(confirm('Desea realizar el reto?')){
			var resp = prompt('Cuanto es 3 elevado a la 2?');
			if(resp == 9){
				alert('Su respuesta es correcta');
			}
			else{
				alert('La respuesta es incorrecta');
			}
		}
		else{
			alert('La vida es de retos!');
		}
	</script>
	
</body>
</html>

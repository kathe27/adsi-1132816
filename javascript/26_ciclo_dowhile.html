<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo (do while) JS</title>
	<style>
		div{
			height: 50px;
			margin-bottom: 4px;
		}
	</style>
</head>
<body>
	<h1>Ciclo (do while) JS</h1>
	<hr>
	<section id="division"></section>

	<script>
		var division = document.getElementById('division');
		var i        = 0;
		var red      = 250;
		var blue     = 0;

		do{
			division.innerHTML += "<div style='background-color: rgb("+red+",0,"+blue+")'></div>";
			red  -= 25;
			blue += 25;
			i++;
		}
		while(i <=10);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Encadenamiento jQuery</title>
	<style>
		.ball {
			background-color: #c0427a;
			border-radius: 50%;
			height: 200px;
			position: relative;
			width: 200px;
		}
	</style>
</head>
<body>
	<h1>Encadenamiento jQuery</h1>
	<hr>
	<div class="ball"></div>
	
	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {
			$('body').on('click', '.ball', function(event) {
				event.preventDefault();
				$(this).animate({left: 1000+'px'}, 1000);
				$(this).animate({top: 500+'px'}, 1000);
				$(this).animate({left: -10+'px'}, 1000);
				$(this).animate({left: 600+'px', top: 220+'px'}, 1000);
				$(this).animate({width: 300+'px', height: 300+'px'}, 1000);
			});
			$('body').on('mouseleave', '.ball', function(event) {
				event.preventDefault();
				$(this).animate({width: 300+'px', height: 300+'px'}, 1000);
			});
		});	</script>
	
</body>
</html>

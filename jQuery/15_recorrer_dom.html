<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recorrer DOM jQuery</title>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		body{
			background: -webkit-radial-gradient(#b1f2eb, #00f5f8);
			font: 16px Tahoma;
			overflow: hidden;
			height: 100vh;
			}
			h1{
			text-align: center;
			color: #268a7d;
			}
			hr{
			border: 2px dashed #00b5b3;
			}
			section{
			background-color: rgba(0,0,0,.2);
			padding: 20px;
			margin: 50px auto;
			width: 900px;
			}
			ul{
			list-style: none;
			padding: 0px;
			}
			ul li{
			background-position: center center;
			border: 4px solid #268a7d;
			background-repeat: no-repeat;
			background-size: cover;
			display: inline-block;
			border-radius: 70px;
			margin-right: 6px;
			height: 132px;
			width: 132px;
			}
			ul li:nth-child(1) {background-image: url(imgs/panter1.jpg);}
			ul li:nth-child(2) {background-image: url(imgs/panter2.jpg);}
			ul li:nth-child(3) {background-image: url(imgs/panter3.jpg);}
			ul li:nth-child(4) {background-image: url(imgs/panter4.jpg);}
			ul li:nth-child(5) {background-image: url(imgs/panter5.jpg);}
			ul li:nth-child(6) {
				background-image: url(imgs/panter6.jpg);
				margin-right: 0px;
			}
			.actived{
				border: 4px solid #000;
			}
			nav{
				text-align: center;
			}
			button{
				border: none;
				background-color: #2ca2ad;
				color: #fff;
				padding: 10px;
			}
			button:hover{
				cursor: pointer;
				background-color: #b8d3d1;
			}
	</style>

</head>
<body>
	<h1>Recorrer DOM jQuery</h1>
	<hr>

	<section>
		<ul>
			<li class="animated"></li>
			<li class="animated"></li>
			<li class="animated"></li>
			<li class="animated"></li>
			<li class="animated"></li>
			<li class="animated"></li>
		</ul>
		<nav>
		<button id="btnFirst">Primero</button>
		<button id="btnPrev">&#10094; Anterior </button>
		<button id="btnNext">Siguiente &#10095; </button>
		<button id="btnLast">Ultimo</button>
		</nav>
	</section>

	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {
			$fx = 'tada';
			$("ul li:first").addClass('actived '+$fx);
			/*-----------------------------------------*/
			$('#btnNext').click(function(event) {
				$actual = $('li.actived');
				if($('li:last').hasClass('actived')){
					$('li.actived').removeClass('actived '+$fx);
					$('ul li').first().addClass('actived '+$fx);
				}else{
					$('li.actived').removeClass('actived '+$fx);
					$($actual).next().addClass('actived '+$fx);
				}
	
			});

			/*-----------------------------------------*/
			$('#btnPrev').click(function(event) {
				$actual = $('li.actived');
				if($('li:first').hasClass('actived')){
					$('li.actived').removeClass('actived '+$fx);
					$('ul li').last().addClass('actived '+$fx);
				}else{
					$('li.actived').removeClass('actived '+$fx);
					$($actual).prev().addClass('actived '+$fx);
				}
	
			});

			/*-----------------------------------------*/
			$('#btnFirst').click(function(event) {
					$('li.actived').removeClass('actived '+$fx);
					$('ul li').first().addClass('actived '+$fx);
	
			});

			/*-----------------------------------------*/
			$('#btnLast').click(function(event) {
					$('li.actived').removeClass('actived '+$fx);
					$('ul li').last().addClass('actived '+$fx);
	
			});

			/*-----------------------------------------*/
		});
	</script>

	
</body>
</html>

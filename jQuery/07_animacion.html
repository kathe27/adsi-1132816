<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animacion jQuery</title>
</head>
<style>
	.ball{
		background-color: #6ef624;
		border-radius: 50%;
		height: 200px;
		margin: 50px;
		width: 200px;	
	}
</style>
<body>
	<h1>Animacion jQuery</h1>
	<hr>
	<div class="ball"></div>

	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {
			$('body').on('mouseover', '.ball', function(event) {
				event.preventDefault();
				$(this).stop().animate({width: 400+'px', height: 400+'px'}, 1000);
			});
			$('body').on('mouseleave', '.ball', function(event) {
				event.preventDefault();
				$(this).stop().animate({width: 200+'px', height: 200+'px'}, 1000);
			});
		});


	</script>
</body>
</html>

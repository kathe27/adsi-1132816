<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores jQuery</title>
	<style>
		body{
			font-family: Arial;
		}
		table{
			border-collapse: collapse;
		}
		table td{
			padding: 10px;
			border-bottom: 2px solid #d051c0;
		}
	</style>
</head>
<body>
	<h1>Selectores jQuery</h1>
	<hr>

	<table>
		<tbody>
			<tr class="primer">
				<td>nombre1</td>
				<td>telefono1</td>
				<td>direccion1</td>
			</tr>
			<tr>
				<td>nombre2</td>
				<td>telefono2</td>
				<td>direccion2</td>
			</tr>
			<tr>
				<td>nombre3</td>
				<td>telefono3</td>
				<td>direccion3</td>
			</tr>
			<tr>
				<td>nombre4</td>
				<td>telefono4</td>
				<td>direccion4</td>
			</tr>
			<tr>
				<td>nombre5</td>
				<td>telefono5</td>
				<td>direccion5</td>
			</tr>
		</tbody>
	</table>

	<script src="js/jquery-3.1.1.js"></script>	
	<script>
		$(document).ready(function() {
			// Selector :even
			$('table tbody tr:even').css('background-color','#51f859');
			// .clase
			$('.primer').css('background-color','#54eff5');
			// etiqueta
			$('table tr').click(function() {
				// this
				$(this).css('background-color','#7d74f9');
			});
		});
	</script>	
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Efectos jQuery</title>
	<style>
		body{
			background-color: #fad189;
			font-family: Arial;
		}
		section{
			background-color: #fff;
			border-radius: 20px 0px 20px 0px;
			display: inline-block;
			color: #666;
			margin: 10px;
			vertical-align: top;
			padding: 20px;
			width: 300px;
		}
		section h2{
			text-align: center;
		}
		section button{
			background-color: #fbc059;
			color: #fff;
			border: none;
			font-size: 1em;
			display: block;
			padding: 10px;
			width: 100%;
		}
		section button:hover{
			cursor: pointer;
			background-color: #dab473;
		}
	</style>
</head>
<body>
	<h1>Efectos jQuery</h1>
	<hr>
	<section>
		<h2>Hide / Show</h2>
		<img src="imgs/minion.png" width="300" height="300">
		<button id="btn1">Ocultar</button>
		<button id="btntoggle1">Toggle</button>
	</section>
	<!---------------------------------------------------->
	<section>
		<h2>slideDown / SlideUp</h2>
		<img src="imgs/minion.png" width="300" height="300">
		<button id="btn2">Deslizar abajo</button>
		<button id="btntoggle2">SlideToggle</button>
		<button id="btnStop">Stop</button>
	</section>
	<!---------------------------------------------------->
	<section>
		<h2>FadeOut / FadeIn / FadeTo</h2>
		<img src="imgs/minion.png" width="300" height="300">
		<button id="btn3">Desvanecer</button>
		<button id="btntoggle3">FadeToggle</button>
		<button id="btnto">FadeTo</button>
	</section>
	<!---------------------------------------------------->
	
	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {

			$('body').on('click','#btn1',function(event){
				event.preventDefault();
				if ($(this).text() == 'Ocultar') {
					$(this).prev().hide();
					$(this).text('Mostrar');
				}else{
					$(this).prev().show();
					$(this).text('Ocultar');
				}
				
			});
			/*-------------------------------------------*/
			$('body').on('click','#btntoggle1',function(event){
				event.preventDefault();
					$(this).prev().prev().toggle();
					
			});
			/*-------------------------------------------*/
			$('body').on('click','#btn2',function(event){
				event.preventDefault();
				if ($(this).text() == 'Deslizar Abajo') {
					$(this).prev().slideUp(1000);
					$(this).text('Deslizar Arriba');
				}else{
					$(this).prev().slideDown(1000);
					$(this).text('Deslizar Abajo');
				}	
			});
			/*-------------------------------------------*/
			$('body').on('click','#btntoggle2',function(event){
				event.preventDefault();
					$(this).prev().prev().slideToggle(1000);
					
			});
			/*-------------------------------------------*/
			$('body').on('click','#btn3',function(event){
				event.preventDefault();
				if ($(this).text() == 'Desvanecer') {
					$(this).prev().fadeOut(1200);
					$(this).text('Aparecer');
				}else{
					$(this).prev().fadeIn(1200);
					$(this).text('Desvanecer');
				}	
			});
			/*-------------------------------------------*/
			$('body').on('click','#btntoggle3',function(event){
				event.preventDefault();
					$(this).prev().prev().fadeToggle(1000);
			
			});
			/*-------------------------------------------*/
			$('body').on('click','#btnto',function(event){
				event.preventDefault();
					$(this).prev().prev().prev().fadeTo(1000, 0.5);
			
			});
		});
	</script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (Inclinada)</title>
	<link rel="stylesheet" href="css/19_transformar_inclinada.css">
</head>
<body>
	<h1>Transformar (Inclinada)</h1>
	<hr>
	<section class="caja1">
		<h3>transform: skew(25deg, 50deg)</h3>
	</section>
	<section class="caja2">
		<h3>transform: skewX(45deg)</h3>
	</section>
	<section class="caja3">
		<h3>transform: skewY(-45deg)</h3>
	</section>
	<section class="caja4">
		<h3>transform: skew(30deg)</h3>
	</section>	
</body>
</html>

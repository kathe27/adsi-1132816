<!DOCTYPE html>
<html long="es">
  <head>
    <meta charset="UTF-8">
    <title>Atributos (jade)</title>
    <style styleheat>
      .verde  { color: green;}
      .rojo  {color : red;}
      .amarillo {background-color: yellow;}
      .centrar {text-align: center;}
      .rayado {text-decoration: underline;}
      .active {color:green;}
    </style>
  </head>
  <body>
    <h1>Atributos (jade)</h1>
    <!-- Un solo atributo--><a href="http://www.google.com">Ir a google</a>
    <!-- Varios tributos-->&nbsp; | &nbsp;<a href="http://www.yahoo.com" target="_blank" class="link">Ir a yahoo</a><br><br>
    <!-- Variable-->
    <!-- Condicional valores de los atributos-->
    <div class="verde">Color</div><br><br>
    <!-- Atributos en varias lineas-->
    <input type="number" min="10" max="99" placeholder="#"><br><br>
    <!-- Atributos Booleanos-->Falso
    <input type="radio" name="bool">Verdadero
    <input type="radio" name="bool" checked><br><br>
    <!-- Atributo style-->
    <button style="background-color:crimson;color:white;border:name;padding:10px">Boton</button>
    <!-- Atributo class-->
    <h2 class="amarillo centrar rayado">ADSI 1132816</h2><br><br>
    <!-- Seccio actual-->
    <nav>
      <li><a href="/">Inicio</a></li>
      <li><a href="/nosotros" class="active">Nosotros  </a></li>
      <li><a href="/servicios">Servicios </a></li>
      <li><a href="/contacto">Contacto </a></li>
    </nav><br><br>
    <!-- Clase e identificadores literales-->
    <div class="amarillo">Texto</div><br>
    <div class="amarillo centrar rayado">Texto</div><br>
    <div id="cod1">Texto</div><br>
    <div id="cod1" class="amarillo centrar rayado">Texto</div><br><br>
    <!-- &atributes-->
    <div class="rojo" data-color="red">Lorem Ipsum</div>
  </body>
</html>

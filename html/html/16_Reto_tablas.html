<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <style rel="styleheet">
      table{
       border: 2px solid #999;
       border-collapse: collapse;
        }
      table td {
        background-color: #eee;
        border: 2px solid #aaa;
        color: #888;
        font: 16px Tahoma;
        padding: 20px;
        text-align: center;
          }
      
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="5">X</td>
      </tr>
      <tr>
        <td rowspan="3">X</td>
        <td>X</td>
        <td>X</td>
        <td>X</td>
        <td rowspan="2">X</td>
      </tr>
      <tr>
        <td colspan="3">X</td>
      </tr>
      <tr>
        <td>X</td>
        <td>X</td>
        <td>X</td>
        <td>X</td>
      </tr>
    </table>
  </body>
</html>
